<html>
<head>
	<meta charset="utf-8"/>
	<meta name=”viewport” content=”width =device-width, initial-scale=1″>
	<title>a Aventura</title>
	<link rel="icon" href="img/icone.png"/>
	<link href="css/estilo.css" rel="stylesheet"/>
</head>

<body>
	<div class="wrapper">
		<!-- HOME -->
		<div class="home">
			<h1 class="title">a Aventura</h1>
			<p>Seja bem vindo(a), você tem poder sobre seu destino!<br>
				<span class="blink-text">Clique no botão para começar</span></p>
			<a class="btn-jogar" href="#name">JOGAR</a>
		</div>

		<!-- NOME PLAYER -->
		<div class="name" id="name">
			<h1 class="title">Quem é você?</h1>
			<input id="player" type="text" name="player" placeholder="Ash Ketchum">

			<div id="ash-ketchum" class="arrow">
				<a href="#armas">
					<img src="img/arrow.png">
				</a>
			</div>
		</div>

		<!-- ARMA -->
		<div id="armas" class="armas">
			<h1 class="armas-title">VAI USAR O QUE?</h1>
			<div class="armas-content">
				<a href="#espada-inicio">
					<div class="armas-box">
							<img src="img/espada.png" alt="ESPADA" title="ESPADA">
					</div>
				</a>

				<div class="armas-box">
					<img src="img/varinha.png" alt="VARINHA" title="VARINHA">
				</div>

				<div class="armas-box">
					<img src="img/fala.png" alt="PERSUASÃO" title="PERSUASÃO">
				</div>
			</div>
		</div>

		<!-- JORNADA - ESPADA -->
		<!-- /////////////// -->
		<!-- ESPADA - INÍCIO -->
		<div id="espada-inicio" class="espada-inicio">
			<img src="img/reino.png">
			<h2 class="">Olá, <span class="nome-player"></span>! Você acaba de chegar no reino de Brygrons.</h2>
			<p>Essa é uma aventura interativa, e cada decisão que você fizer vai mudar sua história.</p>
		</div>
		<!-- JORNADA - ESPADA -->
		<!-- /////////////// -->
		<!-- FINAL DA JORNADA -->

	</div>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script src="js/jogo.js"></script>
</body>
</html>
